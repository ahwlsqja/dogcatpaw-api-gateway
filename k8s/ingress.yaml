apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dogcatpaw-api-gateway-ingress
  namespace: petdid-network
  labels:
    app: dogcatpaw-api-gateway
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # CORS settings (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"

    # Rate limiting (optional)
    # nginx.ingress.kubernetes.io/limit-rps: "100"

    # Client body size (for file uploads)
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"

    # Timeout settings
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

spec:
  # Ingress class (use nginx or your ingress controller)
  ingressClassName: nginx

  # TLS configuration (optional - requires cert-manager or manual certificate)
  # tls:
  # - hosts:
  #   - api.dogcatpaw.com
  #   secretName: dogcatpaw-tls-secret

  rules:
  # TODO: Replace 'api.dogcatpaw.com' with your actual domain
  - host: api.dogcatpaw.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dogcatpaw-api-gateway-service
            port:
              number: 80

  # Default backend (optional - for requests without matching host)
  # defaultBackend:
  #   service:
  #     name: dogcatpaw-api-gateway-service
  #     port:
  #       number: 80
